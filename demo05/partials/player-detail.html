
<div data-ng-if="player.message">

<div data-ng-if="!player.message">
  <h1>Information about the player</h1>


  <p>
    <!-- Using player when I have set the controllerAs in the app.js and routeProvider -->

  </p>
  <p>
    Age: {{ player.age}}
  </p>
</div>
