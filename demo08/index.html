<!DOCTYPE html>

<!-- data-ng-app (data-* is for HTML5 validation) is a directive to auto-bootstrap an angular application -->
<!-- You can get this scope in an own file e.g. main|app.js -->
 <html data-ng-app="demo8App">
   <head>
    <base href="/demo08">
     <title>AngularJS</title>
     <style>
       .map {
         width: 500px;
         height: 500px;
       }
     </style>  
   </head>
   <body>
     
     <h1 class="jumbotrone">Hello AngularJS - Demo8!</h1>
     <hr />
      
     
     <div data-ng-controller="MapController as mapctrl">
       <map center="56.66830, 16.35315" zoom="8" class="map" on-click="mapctrl.checkPosition()"></map>
     </div>
     
       
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
     <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="//maps.google.com/maps/api/js"></script>
    
     <script src="app.js"></script>
     
     
   </body>
</html>
